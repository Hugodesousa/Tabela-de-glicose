<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Glicose</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Registro de Glicose</h1>
  <form id="glucose-form">
    <label for="datetime">Data e Hora:</label>
    <input type="datetime-local" id="datetime" name="datetime" required>
    <label for="glucose-level">Valor da Glicose:</label>
    <input type="number" id="glucose-level" name="glucose-level" required>
    <button type="submit">Registrar</button>
  </form>
  <table id="glucose-table">
    <thead>
      <tr>
        <th>Data</th>
        <th>Antes do Café</th>
        <th>Depois do Café</th>
        <th>Antes do Almoço</th>
        <th>Depois do Almoço</th>
        <th>Meio da Tarde</th>
        <th>Antes do Jantar</th>
        <th>Depois do Jantar</th>
        <th>Antes da Ceia</th>
        <th>Depois da Ceia</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
